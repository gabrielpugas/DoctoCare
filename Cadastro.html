<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylepagefinal.css" type="text/css"/>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div id="PrincipalC" class="imgfundo">
        <div id="LOGO" class="imglogoC">
        </div>
        <div id="ANUN-STATIC" class="Cadastro_Principal">
            <div class="Tela_Cadastro">
                <form class="esquerda">
                    <legend class="font">Cadastro de vendedores</legend>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" required="required" placeholder="Email">
                    <br>
                    <label for="txtnome">Nome:</label>
                    <input type="text" value="" id="txtnome" required="required" placeholder="Nome">
                    <br>
                    <label for="txtsobrenome">Sobrenome:</label>
                    <input type="text" id="txtsobrenome" value="" required="required" placeholder="Sobrenome">
                    <br>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="123.456.789-01">
                    <br>
                    <label for="data">Data Nasc:</label>
                    <input type="date" id="data" value="">
                    <br>
                    <label for="sexo">Sexo:</label>
                    <input type="checkbox" id="sexo" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="checkbox" id="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <br>
                    <button type="button" value="Cadastrar">  Cadastrar  </button>
                </form>
                
                <form class="direita">
                    <legend class="font">Cadastro de produtos</legend>
                    
                    <label for="email">Nome:</label>
                    <input type="email" id="Nome" required="required" placeholder="Produto">
                    <br>
                    <label for="txtnome">Descrição:</label>
                    <input type="text" value="" id="txtnome" required="required" placeholder="Descrição">
                    <br>
                    <label for="txtsobrenome">Valor:</label>
                    <input type="text" id="txtsobrenome" value="" required="required" placeholder="R$">
                    <br>
                    <label for="imagem">Foto:</label>
                    <input type="text" id="file" value="" required="required" placeholder="Arquivo">
                    <br>
                   
                    
                    <button type="button" value="Cadastrar">  Cadastrar  </button>
                </form>
                
            </div>
            
             
                <button>
                <a href="sitecsfinal.html" style="color: black">Voltar</a>
            </button>
            
             
        </div>
    </div>
    
   

</body>
</html>
