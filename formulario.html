<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>formulario</title>
    <link rel="stylesheet" href="formulario.css" type="text/css"/>
</head>
<body>
     <form class="name="Fpesquisa" class="texto">
        <h2>*** Pesquisa ***</h2>
        <label>Nome:</label>
        <input class="formcolor" type="text" name="itnome" size="30" maxlength="25" value=""/>
        <br/>
        <label>Senha:</label>
        <input class="formcolor" type="password" name="itsenha" size="10" maxlength="8" value=""/>
        <br/>
        <label>Estado:</label>
        <select class="formcolor" name="selestado">
            <option value="1">MS</option>
            <option value="2" selected="selected">SP</option>
            <option value="3">PR</option>    
        </select>
        <br/>
        <label>Qual o seu interesse?</label><br/>
        <input type="checkbox" name="icnot1" value="1" checked="checked"/>Revistas <br/>
        <input type="checkbox" name="icnot2" value="2"/>Livros <br/>
        <input type="checkbox" name="icnot3" value="3"/>Coleções <br/>
        <br/>
        <label>Tem interesse em continuar recebendo informações</label><br/>
        <input type="radio" name="itrad" value="1"/>Sim<br/>
        <input type="radio" name="itrad" value="2"/>Não<br/>
        <label>Comentário</label><br/>
        <textarea rows="6" cols="30"></textarea><br/><hr/>
        <label>Consulta Pesquisar</label><br/>
        <input type="search" id="itbusca" value="" placeholder="O que vai pesquisar?"/>
        <br/>
        <label>Fone:</label><br/>
        <input type="tel" id="itfone" class="cssvalidar" pattern="\([1-9]{2}\)[\s][0-9]{5}-[0-9]{4}" placeholder="(xx) xxxxx-xxxx"><br/>
        <label>e-mail</label><br/>
        <input type="email" id="itemail" class="cssvalidar"/><br/>
        <label>url</label><br/>
        <input type="url" id="iturl"/><br/>
        <label>data</label><br/>
        <input type="data" id="itdata" class="cssvalidar"/><br/>
        <label>hora</label><br/>
        <input type="hora" id="ithora" class="cssvalidar"/><br/>
        
        
        <label>Escolha os livros:</label><br/>
        <input type="text" id="itlista" list="dlista"/>
        <datalist id="dlista">
            <option value="HTML"></option>
            <option value="SEO"></option>
            <option value="HTML5"></option>
        </datalist></br><hr/>
        
        <input type="button" name="bok" value="ok" onclick="alert('Pesquisa ok')"/>
        <input type="reset" name="blimpar" value="Limpar">
        <input type="submit" name="bgravar" value="Gravar">
     </form>
</body>
</html>
